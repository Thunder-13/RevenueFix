version: "3.8"

services:
  web:
    build:
      context: .
      target: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NGINX_ENV=production

  backend:
    build:
      context: .
      target: backend-dev
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5439/production
      # - REDSHIFT_HOST=db
      # - REDSHIFT_PORT=5439
      # - REDSHIFT_USER=user
      # - REDSHIFT_PASSWORD=password
      # - REDSHIFT_DB=production
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"

